<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJk0DLp5v4C7b0jcmKsm2m5QJdFzxfmteo/zH8FUKBbmGOlB80q0nOp7wUVg" crossorigin="anonymous">
    <style>
        /* Custom Styling for the Output Section */
        .output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #e9ecef;
            width: 60%;
            text-align: center;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh; background-color: #f5f5f5;">

    <h1 class="mb-4 text-center">Audio to Text Transcription</h1>
    <form id="uploadForm" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <input type="file" id="audioFile" accept="audio/*" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload and Transcribe</button>
    </form>

    <div id="output" class="output mt-4" style="display: none;"></div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybK4h3Rkq1RPh2j6jhl+3aHj9/6BbfTOwJ6rOd6Vr5zQyBBhJ9" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0k6a1+zB7akWX1d7L8uD9bh/Jc29jpzT2B0XjINh4zogFgNx" crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById("uploadForm");
        const output = document.getElementById("output");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            output.style.display = "none";
            output.textContent = ""; // Clear previous output

            const audioFile = document.getElementById("audioFile").files[0];
            if (!audioFile) {
                alert("Please select an audio file to upload!");
                return;
            }

            const formData = new FormData();
            formData.append("audio", audioFile);

            try {
                const response = await fetch("/audio-to-text", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                output.style.display = "block";
                if (response.ok) {
                    output.textContent = result.transcription || "No transcription available.";
                    output.classList.remove("error");
                } else {
                    output.textContent = result.error || "An unknown error occurred.";
                    output.classList.add("error");
                }
            } catch (error) {
                output.style.display = "block";
                output.textContent = "Failed to connect to the server.";
                output.classList.add("error");
            }
        });
    </script>
</body>
</html>
