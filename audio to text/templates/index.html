<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #e9ecef;
            width: 60%;
            text-align: center;
            word-wrap: break-word;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Audio to Text Transcription</h1>
    <form id="uploadForm">
        <input type="file" id="audioFile" accept="audio/*" required>
        <button type="submit">Upload and Transcribe</button>
    </form>
    <div id="output" class="output" style="display: none;"></div>

    <script>
        const form = document.getElementById("uploadForm");
        const output = document.getElementById("output");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            output.style.display = "none";
            output.textContent = ""; // Clear previous output

            const audioFile = document.getElementById("audioFile").files[0];
            if (!audioFile) {
                alert("Please select an audio file to upload!");
                return;
            }

            const formData = new FormData();
            formData.append("audio", audioFile);

            try {
                const response = await fetch("/audio-to-text", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                output.style.display = "block";
                if (response.ok) {
                    output.textContent = result.transcription || "No transcription available.";
                    output.classList.remove("error");
                } else {
                    output.textContent = result.error || "An unknown error occurred.";
                    output.classList.add("error");
                }
            } catch (error) {
                output.style.display = "block";
                output.textContent = "Failed to connect to the server.";
                output.classList.add("error");
            }
        });
    </script>
</body>
</html>
