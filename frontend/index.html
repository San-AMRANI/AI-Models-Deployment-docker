<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generator</title>
</head>
<body>
    <h1>AI Text Generator</h1>
    <form id="promptForm">
        <label for="prompt">Enter a prompt:</label><br>
        <textarea id="prompt" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Generate Text</button>
    </form>
    <h2>Generated Text:</h2>
    <p id="result"></p>

    <script>
        document.getElementById('promptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = document.getElementById('prompt').value;

            const response = await fetch('http://backend:5000/generate', {  // Backend container name
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            });
            const data = await response.json();
            document.getElementById('result').innerText = data[0].generated_text;
        });
    </script>
</body>
</html>
